log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-mm-dd HH:mm:ss} [%p] [%t] %c - %m%n

log4j.category.com.kbdunn=DEBUG
log4j.category.org.apache=INFO
log4j.category.org.atmosphere=WARN
log4j.category.org.eclipse.jetty=INFO
log4j.category.com.vaadin=INFO
log4j.category.org.jaudiotagger=INFO
log4j.category.org.jaudiotagger.audio.generic=OFF
log4j.category.org.hive2hive=DEBUG